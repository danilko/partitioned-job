spring.application.name=PartitionedBatchJobTask
logging.level.org.springframework.cloud.task=DEBUG
#maven.remoteRepositories.springRepo.url=https://repo.spring.io/libs-snapshot
spring.datasource.url=jdbc:h2:file:/tmp/h2-db;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.intialization-mode=always
spring.batch.initialize-schema=always
